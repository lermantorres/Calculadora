<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator_dark">
            <div class="thema_toggler active" >
                <i class="toggler_icon"></i>
            </div>

            <div class="display_screen">
                <div id="display"></div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn_operator" id="clear">C</button></td>
                        <td><button class="btn_operator" id="split">%</button></td>
                        <td><button class="btn_operator" id="multiply">X</button></td>
                        <td><button class="btn_operator" id="backspace">&#171;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="seven">7</button></td>
                        <td><button class="btn_number" id="eight">8</button></td>
                        <td><button class="btn_number" id="nine">9</button></td>
                        <td><button class="btn_operator" id="minus">&#45;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="four">4</button></td>
                        <td><button class="btn_number" id="five">5</button></td>
                        <td><button class="btn_number" id="six">6</button></td>
                        <td><button class="btn_operator" id="plus">&#43;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="one">1</button></td>
                        <td><button class="btn_number" id="two">2</button></td>
                        <td><button class="btn_number" id="three">3</button></td>
                        <td rowspan="2"><button class="btn_equal" id="equal">&#61;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_operator" id="dot">.</button></td>
                        <td><button class="btn_number" id="zero">0</button></td>
                        <td><button class="btn_operator" id="doble_dot">..</button></td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</body>
</html>
